<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image"></div>
      <div class="container">
        <div class="card__content">
          <p class="content__category">Perfume</p>
          <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="content__discription">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
        </div>
        <div class="card__price">
          <div class="price_container">
            <p class="price__discount">$149.99</p>
            <p class="price__original">$169.99</p>
          </div>
          <button><img src="./images/icon-cart.svg" alt="Cart" />Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/itzL1m4k">itzL1m4k</a>.
    </div>
  </body>
</html>
